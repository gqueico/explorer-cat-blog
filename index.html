<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Gatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="container">
          <a href="./index.html">
            <img src="./assets/paw.svg" alt="Logomarca">
          </a>

          <form>
            <div class="input-wrapper">
              <label for="search">Pesquise por artigos</label>
              <input type="search" id="search" placeholder="Pesquise por artigos">
            </div>
          </form>

          <img class="avatar" src="https://randomuser.me/api/portraits/men/3.jpg" alt="Avatar">
        </nav>
      </header>

      <main>
        <img src="./assets/banner.jpg" alt="Gato preto sentado na pedra durante o dia">

        <div class="container">
          <h1>Seriam os gatos astronautas?</h1>

          <div class="wrapper-action-buttons">
            <button class="action-button">
              <img src="./assets/like-icon.svg" alt="Botão de gostei">
            </button>
            
            <button class="action-button">
              <img src="./assets/deslike-icon.svg" alt="Botão de não gostei">
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
